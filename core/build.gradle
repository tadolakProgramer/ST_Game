apply plugin: "java"
sourceCompatibility = 1.7
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]
eclipse.project {
    name = appName + "-core"
}
dependencies {
    implementation files('src/com/todal/game/libs/dom4j-2.1.1.jar')
    implementation files('src/com/todal/game/libs/dom4j-2.1.1-javadoc.jar')
}